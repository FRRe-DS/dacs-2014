<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="template.xhtml">

	<ui:define name="header">
		<h2>Desarrollo de Aplicaciones Cliente-Servidor</h2>
		<h3>Crear Cliente</h3>
	</ui:define>
    <ui:define name="content">
        <h:messages />
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel for="dni">DNI:</h:outputLabel>
                <h:inputText id="dni" value="#{nuevoCliente.dni}" />
                <h:message for="dni" />

                <h:outputLabel for="nombre">Nombres:</h:outputLabel>
                <h:inputText id="nombre" value="#{nuevoCliente.nombre}" />
                <h:message for="nombre" />

                <h:outputLabel for="apellido">Apellido:</h:outputLabel>
                <h:inputText id="apellido" value="#{nuevoCliente.apellido}" />
                <h:message for="apellido" />

                <h:outputLabel for="fechaNacimiento">Fecha de Nacimiento:</h:outputLabel>
                <h:inputText id="fechaNacimiento" 
                	value="#{nuevoCliente.fechaNacimiento}">
                	<f:convertDateTime pattern="dd/MM/yyyy"/>	
                </h:inputText>
                <h:message for="fechaNacimiento" />

                <h:outputLabel for="telefono">Teléfono:</h:outputLabel>
                <h:inputText id="telefono" value="#{nuevoCliente.telefono}" />
                <h:message for="telefono" />

                <h:outputLabel for="direccion">Dirección:</h:outputLabel>
                <h:inputText id="direccion" value="#{nuevoCliente.direccion}" />
                <h:message for="direccion" />
            </h:panelGrid>

            <h:commandButton 
            	action="#{clienteBean.create}"
                value="Agregar Cliente" />
        </h:form>
    </ui:define>
</ui:composition>
